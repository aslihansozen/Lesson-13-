<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aslıhan Sözen - CV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 p-8">

    <div id="cv-container" class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg p-10">

        <header id="personal-info" class="mb-8 border-b-2 pb-4">
            </header>

        <section class="mb-8">
            <h2 class="text-2xl font-bold text-gray-700 mb-2">Summary</h2>
            <div id="summary">
                </div>
        </section>

        <section class="mb-8">
            <h2 class="text-2xl font-bold text-gray-700 mb-2">Education</h2>
            <div id="education-container">
                </div>
        </section>

        <section class="mb-8">
            <h2 class="text-2xl font-bold text-gray-700 mb-2">Experience</h2>
            <div id="experience-container">
                </div>
        </section>

        <section class="mb-8 flex flex-col md:flex-row gap-8">
            <div class="flex-1">
                <h2 class="text-2xl font-bold text-gray-700 mb-2">Certifications</h2>
                <ul id="certifications-list" class="list-disc pl-5 space-y-1">
                    </ul>
            </div>
            <div class="flex-1">
                <h2 class="text-2xl font-bold text-gray-700 mb-2">Languages</h2>
                <ul id="languages-list" class="list-disc pl-5 space-y-1">
                    </ul>
            </div>
        </section>

    </div>

    <script src="script.js"></script>
</body>
</html>
